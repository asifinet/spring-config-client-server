spring.application.name=config-service
spring.cloud.config.server.git.default-label=master
spring.profiles.active=native,local,dev,qa,stage,prod
#For Reading the config from the filesystem
spring.cloud.config.server.native.search-locations=file:///C:/config-repo

# Reading the config from the remote git location
