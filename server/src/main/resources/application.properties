#spring.cloud.config.server.git.repos.dev.pattern=*/dev, */stage
#spring.cloud.config.server.git.repos.dev.uri=file:///C:/config-repo
#spring.cloud.config.server.git.repos.staging.pattern=*/qa, */prod
#spring.cloud.config.server.git.repos.staging.uri=file:///C:/config-repo
server.port=8081
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always